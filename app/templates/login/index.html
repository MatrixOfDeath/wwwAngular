<section>
    <div class="page-header">
        <h1>{{ page.title }}</h1>
    </div>
    <form class="form-signin">
		<input ng-model="form.data.email" placeholder="Email" name="email" type="email" required autofocus>
		<input ng-model="form.data.password" placeholder="Password" name="password" type="password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</section>
